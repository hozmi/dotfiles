<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- settings go here -->
<!--  00 through 09    Font directories                                -->
<!--  10 through 19    system rendering defaults (AA, etc)             -->
<!--  20 through 29    font rendering options                          -->
<!--  30 through 39    family substitution                             -->
<!--  40 through 49    generic identification, map family->generic     -->
  <alias>
    <family>Ryumin</family>
    <accept><family>serif</family></accept>
  </alias>
  <alias>
    <family>GothicBBB</family>
    <accept><family>sans-serif</family></accept>
  </alias>
<!--  50 through 59    alternate config file loading                   -->
<!--  60 through 69    generic aliases, map generic->family            -->
  <alias><family>serif</family>
    <prefer>
      <family>Source Han Serif JP</family>
      <family>Noto Serif CJK JP</family>
      <family>Yu Mincho</family>
      <family>IPAMincho</family>
      <family>MS Mincho</family>
    </prefer>
  </alias>
  <alias><family>sans-serif</family>
    <prefer>
      <family>Source Han Sans JP</family>
      <family>Noto Sans CJK JP</family>
      <family>Yu Gothic</family>
      <family>IPAGothic</family>
      <family>MS Gothic</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <!-- lang=en -->
      <family>Inconsolata</family>
      <family>Source Code Pro</family>
      <family>Consolas</family>
      <family>DejaVu Sans Mono</family>
      <family>Bitstream Vera Sans Mono</family>
      <!-- lang=ja -->
      <family>Ricty</family>
      <family>Source Han Code JP</family>
      <family>Noto Sans Mono CJK JP</family>
    </prefer>
  </alias>
<!--  70 through 79    select font (adjust which fonts are available)  -->
<!--  80 through 89    match target="scan" (modify scanned patterns)   -->
<!--  90 through 99    font synthesis                                  -->

</fontconfig>
